<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Pousada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Botão de Retornar ao Menu -->
    <a href="/index" class="return-menu-button">Menu Principal</a>

    <header>
        <h1>Reservar Pousada</h1>
        <!-- Div para mostrar mensagens de resultado -->
        <div id="resultado" class="result-box"></div>
    </header>

    <main class="container">
        <!-- Formulário para reserva de pousada -->
        <section class="form-section">
            <h2>Faça uma Reserva</h2>
            <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ do Cliente">
            <input type="text" id="pousada_id" placeholder="ID da Pousada">
            <input type="date" id="data_fim" placeholder="Data de Fim da Reserva">
            <button onclick="reservarPousada()">Reservar Pousada</button>
        </section>

        <!-- Seção para listar reservas -->
        <section class="list-section">
            <h2>Reservas Feitas</h2>
            <button id="botaoListarReservas" onclick="listarReservas()">Listar Todas as Reservas</button>
            <ul id="lista_reservas" style="display: none;"></ul>
        </section>

        <!-- Formulário para edição de reserva -->
        <div id="form_editar_reserva" class="hidden">
            <h3>Editar Reserva</h3>
            <input type="text" id="editar_cpf_cnpj" placeholder="CPF ou CNPJ do Cliente" readonly>
            <input type="text" id="editar_pousada_id" placeholder="ID da Pousada" readonly>
            <input type="date" id="editar_data_fim" placeholder="Data de Fim da Reserva">
            <button onclick="salvarEdicaoReserva()">Salvar Alterações</button>
        </div>
    </main>

    <!-- Importa o JavaScript de reservas -->
    <script src="{{ url_for('static', filename='js/reserva.js') }}"></script>
</body>
</html>
